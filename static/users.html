<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
</head>
<body>
    <div>
        <form method="POST" action="create/customer">
            <p><input type="text" name="FirstName"></p>
            <p><input type="text" name="LastName"></p>
            <p><input type="text" name="Birthday" ></p>
            <p><input type="text" name="Gender"></p>
            <p><input type="text" name="Email"></p>
            <p><input type="submit" value="Save user"></p>
        </form>
    </div>
<div class="container">
    <h1>Список пользователей</h1>
    <table border="1">
        <thead>
        <tr>
          <td>  <b>ID         </b></td>
          <td>  <b>FirstName  </b></td>
          <td>  <b>LastName   </b></td>
          <td>  <b>Birthday   </b></td>
          <td>  <b>Gender     </b></td>
          <td>  <b>Email      </b></td>
          <td>  <b>DELETE</b> </td>
        </tr>
         </thead>
         <tbody>
      {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td> {{ .FirstName }} </td>
            <td>{{ .LastName }} </td> 
            <td> {{ .Birthday }}</td>
            <td>{{ .Gender }}</td>
            <td>{{ .Email }}</td>
            <td><a href="/delete?id={{ .ID }}">Delete {{ .ID }}</p></td>
            <td><a href="/edit?id={{ .ID }}">Edit {{ .ID }}</p></td>
        </tr>
      {{ end }}
         </tbody>
      </table>

</html>
